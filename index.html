<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Game Picker ShweLucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

    <canvas id="bgCanvas"></canvas>
    <div class="container">
        <div id="modalOverlay" class="modal-overlay"></div>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Jili Games Logo" class="logo-img">
        </div>
        <h1 id="mainTitle">ဒီနေ့အတွက် နိုင်ချေမြင့်ဂိမ်း ကစားရန်</h1>
        <button id="playRandomBtn" class="btn-random">
            ဂိမ်းရွေးရန်
        </button>

        <!-- Header Navigation for Providers -->
        <div class="provider-nav-wrapper">
            <button id="prevProviderBtn" class="nav-arrow left-arrow">
                <svg viewBox="0 0 24 24"><path d="M20 2L4 12L20 22Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
            </button>
            <div class="provider-titles-slider" id="providerSlider">
                <h3 class="title-item left" data-provider="pg">PG Soft</h3>
                <h3 class="title-item active" data-provider="jili">JILI စလော့</h3>
                <h3 class="title-item right" data-provider="pp">PP Slot</h3>
            </div>
            <button id="nextProviderBtn" class="nav-arrow right-arrow">
                <svg viewBox="0 0 24 24"><path d="M4 2L20 12L4 22Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
            </button>
        </div>

        <div class="game-card-container single-column" id="resultsContainer">
            <div class="provider-column">
                <div class="carousel-container" id="main-carousel"></div>
            </div>
        </div>
    </div>

    <!-- Data Source: Now fetched via script.js -->
    <!-- <script src="data.js"></script> -->
    <!-- App Logic -->
    <script src="script.js"></script>

    <!-- Custom Background Logic -->
    <script src="background.js"></script>
</body>

</html>
